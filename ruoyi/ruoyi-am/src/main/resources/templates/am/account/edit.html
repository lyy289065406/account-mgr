<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改应用账密')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-account-edit" th:object="${tAccount}">
            <input name="iId" th:field="*{iId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">外键ID-关联sys_user表：</label>
                <div class="col-sm-8">
                    <input name="iUserId" th:field="*{iUserId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">应用名称：</label>
                <div class="col-sm-8">
                    <input name="sAppname" th:field="*{sAppname}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">应用站点1：</label>
                <div class="col-sm-8">
                    <textarea name="sSite1" class="form-control">[[*{sSite1}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">应用站点2：</label>
                <div class="col-sm-8">
                    <textarea name="sSite2" class="form-control">[[*{sSite2}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">应用站点3：</label>
                <div class="col-sm-8">
                    <textarea name="sSite3" class="form-control">[[*{sSite3}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">登录账号：</label>
                <div class="col-sm-8">
                    <textarea name="sUsername" class="form-control">[[*{sUsername}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">登录密码：</label>
                <div class="col-sm-8">
                    <textarea name="sPassword" class="form-control">[[*{sPassword}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">查询密码：</label>
                <div class="col-sm-8">
                    <textarea name="sQueryPwd" class="form-control">[[*{sQueryPwd}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">取款密码：</label>
                <div class="col-sm-8">
                    <textarea name="sAtmPwd" class="form-control">[[*{sAtmPwd}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">支付密码：</label>
                <div class="col-sm-8">
                    <textarea name="sPayPwd" class="form-control">[[*{sPayPwd}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">图形密码：</label>
                <div class="col-sm-8">
                    <textarea name="sGraphicPwd" class="form-control">[[*{sGraphicPwd}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">指纹密码：</label>
                <div class="col-sm-8">
                    <textarea name="sFingerPwd" class="form-control">[[*{sFingerPwd}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">绑定邮箱：</label>
                <div class="col-sm-8">
                    <input name="sEmail" th:field="*{sEmail}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">绑定手机：</label>
                <div class="col-sm-8">
                    <input name="sPhone" th:field="*{sPhone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">绑定身份证号：</label>
                <div class="col-sm-8">
                    <input name="sIdcardNum" th:field="*{sIdcardNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">绑定身份证名：</label>
                <div class="col-sm-8">
                    <input name="sIdcardName" th:field="*{sIdcardName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码提示问题1：</label>
                <div class="col-sm-8">
                    <textarea name="sQuestion1" class="form-control">[[*{sQuestion1}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码提示答案1：</label>
                <div class="col-sm-8">
                    <textarea name="sAnswer1" class="form-control">[[*{sAnswer1}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码提示问题2：</label>
                <div class="col-sm-8">
                    <textarea name="sQuestion2" class="form-control">[[*{sQuestion2}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码提示答案2：</label>
                <div class="col-sm-8">
                    <textarea name="sAnswer2" class="form-control">[[*{sAnswer2}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码提示问题3：</label>
                <div class="col-sm-8">
                    <textarea name="sQuestion3" class="form-control">[[*{sQuestion3}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">密码提示答案3：</label>
                <div class="col-sm-8">
                    <textarea name="sAnswer3" class="form-control">[[*{sAnswer3}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="sRemark" class="form-control">[[*{sRemark}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最后修改时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="dUpdateTime" th:value="${#dates.format(tAccount.dUpdateTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "am/account";
        $("#form-account-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-account-edit').serialize());
            }
        }

        $("input[name='dUpdateTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
